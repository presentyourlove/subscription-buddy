name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # required for creating releases and tags
  issues: write   # required for commenting on released issues
  pull-requests: write # required for commenting on released PRs

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all history for proper commit analysis
          persist-credentials: false # semantic-release will reuse the GITHUB_TOKEN

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release
