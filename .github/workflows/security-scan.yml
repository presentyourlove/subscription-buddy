name: Security Scan (DAST)

on:
  schedule:
    - cron: '0 18 * * *' # Daily at 2:00 AM Taiwan Time (18:00 UTC)
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: OWASP ZAP Baseline Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'https://sub-buddy-2025.web.app'
          fail_action: false # Don't fail the build on warnings, only on errors if configured
          cmd_options: '-a' # Include alpha rules
