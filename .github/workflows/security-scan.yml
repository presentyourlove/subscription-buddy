name: Security Scan (DAST)

on:
  schedule:
    - cron: '0 18 * * *' # Daily at 2:00 AM Taiwan Time (18:00 UTC)
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: OWASP ZAP Baseline Scan
    steps:
      - name: Checkout
        # Pinned to specific commit SHA for security
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ZAP Scan
        # Pinned to specific commit SHA for security
        uses: zaproxy/action-baseline@27eb7c90d94ae301f65bfb1c0c6badf29b5257fc # v0.12.0
        with:
          target: 'https://sub-buddy-2025.web.app'
          fail_action: false # Don't fail the build on warnings, only on errors if configured
          cmd_options: '-a' # Include alpha rules
